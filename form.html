<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
<script>
function validateForm()
{
    var x = document.forms["Form"]["fname"].value;
    var y = document.forms["Form"]["lname"].value;
    var z = document.forms["Form"]["email"].value;
    if (x == "" || y == "" || z == "")
        {
            alert("You must fill out all fields to continue");
            return false;
        }
}
</script>
</head>
<body>

<h1> Griffin Metheny & Co - Customer Information </h1>

<h2> Form Submission </h2>
<form name="Form" action="/submission_page.php" onsubmit="return validateForm()" method="post">
	First Name: <input type="text" name="fname"><br>
	<br>
	Last Name: <input type="text" name="lname"><br>
	<br>
	Email: <input type="text" name="email"><br>
	<br>
	<input type="submit" value="Submit">
     
</form>
</body>
</html>
